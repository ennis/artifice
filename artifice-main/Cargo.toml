[package]
name = "artifice-main"
version = "0.1.0"
authors = ["Alexandre Bl√©ron <alex.bleron@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
artifice = { path = "../artifice" }
inline-spirv = "0.1.2"
glam = "0.15.2"
serde = { version = "1", features = ["derive"], optional = true }
native-dialog = "0.5.5"
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1.34"
kyute = { path="../../kyute/kyute" }
kyute-common = { path="../../kyute/kyute-common" }
tracing-subscriber = { version = "0.3.10", features = ["fmt", "env-filter"] }
tracing-tracy = "0.8.0"
