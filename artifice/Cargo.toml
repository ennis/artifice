[package]
name = "artifice"
version = "0.1.0"
authors = ["Alexandre Bl√©ron <alex.bleron@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# private macros
artifice-macros = { path = "macros" }

# windowing
winit = "0.20"      # 0.21 is broken on windows
glutin = "0.22"
winapi = "0.3.8"
wio = "0.2.2"

# file formats
gltf = "0.14.0"

# drawing
dxgi = { path="../ext/directx-rs/dxgi" }
direct3d11 = { path="../ext/directx-rs/direct3d11" }
direct2d = { path="../ext/directx-rs/direct2d" }
directwrite = { path="../ext/directx-rs/directwrite" }
com-wrapper = "0.1.0"

# data structures and utilities
slotmap = { version = "0.4.0", features = ["unstable"] }
lazy_static = "1.4.0"
typemap = "0.3.3"
log = "0.4.8"
pretty_env_logger = "0.4.0"
anyhow = "1.0.26"
thiserror = "1.0.11"
euclid = "0.20.7"


[build-dependencies]
gl_generator = "0.14.0"
